<!DOCTYPE html>
<html>
<head>
    <title>注销示例</title>
    <!-- 引入 jQuery 库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>注销示例</h1>
<!-- 注销按钮 -->
<button id="logoutBtn">注销</button>

<script>
    // 当页面加载完成后执行
    $(document).ready(function() {
        // 注册注销按钮的点击事件处理函数
        $("#logoutBtn").click(function() {
            // 使用 AJAX 发送注销请求
            $.ajax({
                type: "POST", // 根据需要选择请求类型，这里假设是 POST 请求
                url: "http://example.com/api/logout", // 替换为实际的注销接口 URL
                xhrFields: {
                    withCredentials: true // 允许跨域请求携带 cookie
                },
                success: function(response) {
                    // 处理注销成功的响应
                    alert("注销成功！");
                    // 可以在这里执行其他相关操作，比如重定向到登录页面
                },
                error: function(xhr, status, error) {
                    // 处理注销失败的情况
                    alert("注销失败，请重试或联系管理员！");
                    console.log(error); // 输出错误信息到控制台
                }
            });
        });
    });
</script>
</body>
</html>
